<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <aside id="project-list">
            <h2>Projects</h2>
            <ul id="projects"></ul>
            <button id="new-project">New Project</button>
        </aside>
        <main id="todo-list">
            <h1 id="current-project-name"></h1>
            <ul id="todos"></ul>
            <button id="new-todo">New Todo</button>
        </main>
        <div id="todo-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Todo Details</h2>
                <form id="todo-form">
                    <input type="text" id="todo-title" placeholder="Title" required>
                    <textarea id="todo-description" placeholder="Description"></textarea>
                    <input type="date" id="todo-due-date" required>
                    <select id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit">Save Todo</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
